    <div class="card">
      <div class="sneaker">
        <div class="circle"></div>

        <h1 class="title">Adidas</h1>

          <button>44</button>
        </div>
        <div class="purchase">
          <button>purchase</button>
        </div>
      </div>
    </div>
  </div>
